{% extends 'base.html'%}

{% block title%}
Cadastro
{% endblock %}

{% block content %}

	<form name="form-user" id="formUsers" method="post" action="{% url 'cadastrar'%}">
		<div class="col-6 mt-4 m-auto">
			{% if msg %}
				<div class="alert {{ class }}">
					{{ msg }}
				</div>

			{% endif %}

			{% csrf_token %}
			<label class="form-control mt-4 btn btn-success" >Preencha os dados de cadastro</label>
			<input class="form-control mt-4" type="text" name="name" id="name", placeholder="Name">
			<input class="form-control mt-4" type="text" name="user" id="user", placeholder="usuario">
			<input class="form-control mt-4" type="email" name="email" id="email", placeholder="email">
			<input class="form-control mt-4" type="password" name="password" id="password", placeholder="Senha">
			<input class="form-control mt-4" type="password" name="password2" id="password2", placeholder="Repita a senha">
			<input class="form-control mt-4 btn-primary" type="submit" placeholder="usuario" value="Cadastrar">
			
		</div>
			}
	</form>

{% endblock%}
