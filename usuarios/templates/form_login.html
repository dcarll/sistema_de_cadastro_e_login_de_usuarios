{% extends 'base.html'%}

{% block title%}
Login
{% endblock %}

{% block content %}
	<form name="form-login" id="formUsers" method="post" action="/logar/">
		<div class="col-6 mt-4 m-auto">
			{% if msg %}
				<div class="alert {{ class }}">
					{{ msg }}
				</div>

			{% endif %}
			{% csrf_token %}
			<label class="form-control mt-4 btn btn-success" >Dados de login</label>
			<input class="form-control mt-4" type="text" name="username" id="user", placeholder="usuario">
			<input class="form-control mt-4" type="password" name="password" id="password", placeholder="Senha">
			<input class="form-control mt-4 btn-primary" type="submit" value="Entrar">
			
			
		</div>
			}
	</form>

{% endblock%}
